<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact_us</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fontawesome/fontawesome/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="../images/header_footer/logo.jpg">
</head>

<body>
    <main class="general_form">
        <div class="containar">
            <h2>החזון שלך מחכה ללבוש צורה. בואי נהפוך את הרעיון שלך ליצירת אומנות בלתי נשכחת. </h2>
            <h3>להזמנת עיצוב, מיתוג או איור אישי – השאירי פרטים ונחזור אלייך עם הצעה מעוררת השראה: </h3>
            <form action="../index.html">
                <h3>פרטי יצירת קשר</h3>
                <div class="rotate_link_for_images"><input required type="text" placeholder="שם מלא" name="fullname"
                        id="fullname" /></div>
                <div class="rotate_link_for_images"><input required type="number" placeholder="מספר זהות" name="age"
                        id="age" />
                </div>
                <div class="rotate_link_for_images"><input required type="tel" placeholder="פלאפון" name="phone"
                        id="phone" minlength="10" maxlength="13" /></div>
                <div class="rotate_link_for_images"><input required type="email" placeholder="example@gmail.com"
                        name="email" id="email" /></div>
                <div class="rotate_link_for_images">
                    <select name="kind" id="kind">
                        <option disabled selected hidden>מה תרצה להזמין?</option>
                        <option value="design">עיצוב ועימוד</option>
                        <option value="publish">מיתוג ופירסום</option>
                        <option value="paint">איור דיגיטלי</option>
                    </select>
                </div>
                <div class="button">
                    <button class="rotate_link_for_images" type="submit">שליחה</button>
                    <button class="rotate_link_for_images" type="reset">איפוס</button>
            </form>
        </div>
    </main>
       <button id="accessibility-btn" aria-label="תפריט נגישות">⏫</button>
       <a href="../index.html" class="fa-solid fa-home" alt="icon" id="icon-back-to-home"></a>
       
</body>

</html>
