<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../fontawesome/fontawesome/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="..\images\header_footer\logo.jpg">
</head>

<body>
    <main class="general_form">
        <div class="containar">
            <form action="../index.html">
                <h2>התחברות</h2>
                <div class="button">
                    <a class="rotate_link_for_images" href="login.html">כניסה</a>
                    <a class="rotate_link_for_images" href="register.html">הרשמה</a>
                </div>
                <div class="rotate_link_for_images"><input type="text" id="username" name="username" required
                        placeholder="שם משתמש"></div>
                <div class="rotate_link_for_images"><input type="password" id="password" name="password" minlength="6"
                        placeholder="סיסמה"></div>
                <div class="button">
                    <div class="rotate_link_for_images"><button type="submit">התחבר</button></div>
                    <div class="rotate_link_for_images"><button type="reset">איפוס</button></div>
                </div>
                <span>אין לך חשבון? <a href="register.html">הירשם כאן</a></span>

            </form>
        </div>
    </main>
    <button id="accessibility-btn" aria-label="תפריט נגישות">♿</button>
    <a href="../index.html" alt="icon" class="fa-solid fa-home" id="icon-back-to-home"></a>
</body>

</html>
